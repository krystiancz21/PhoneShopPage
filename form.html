                        </div>
                        <!-- Lastname input-->
                        <div class="col-sm-12 mb-3">

                            <span id="last-name-error" class="error-form-valid"></span>
                        </div>
                        <!-- Email address input-->

                            <input type="text" class="form-control" id="email" />
                            <span id="email-error" class="error-form-valid"></span>
                        </div>
                        <!-- Phone number input-->
                        <div class="col-sm-12 mb-3">
                            <label for="phone" class="form-label">Numer telefonu</label>
                            <input type="number" class="form-control" id="phone" />
                            <span id="phone-error" class="error-form-valid"></span>
                        </div>
                        <!-- Address input-->
                        <div class="col-sm-12 mb-3">
                            <label for="address" class="form-label">Ulica i numer</label>
                            <input type="text" class="form-control" id="address" />
                            <span id="address-error" class="error-form-valid"></span>
                        </div>
                        <!-- City input-->
                        <div class="col-sm-12 mb-3">
                            <label for="city" class="form-label">Miasto</label>
                            <input type="text" class="form-control" id="city" />
                            <span id="city-error" class="error-form-valid"></span>
                        </div>
                        <!-- Zip code input-->
                        <div class="col-sm-12 mb-3">
                            <label for="zip-code" class="form-label">Kod pocztowy</label>
                            <input type="text" class="form-control" id="zip-code" />
                            <span id="zip-code-error" class="error-form-valid"></span>
                        </div>
                        <!-- Country name input -->
                        <div class="mb-3">
                            <label for="checked-device" class="form-label">Wybierz urządzenie</label>
                            <select name="device" class="form-select" id="checked-device">
                                <option value="Iphone-11" selected>iPhone 11</option>
                                <option value="Iphone-12">iPhone 12</option>
                                <option value="Iphone-13">iPhone 13</option>
                                <option value="Samsung-S22+">Samsung S22+</option>
                                <option value="Samsung-S20-FE">Samsung S20 FE</option>
                                <option value="Samsung-A53-5G">Samsung A53 5G</option>
                                <option value="Xiaomi-Redmi-Note-11S">Xiaomi Redmi Note 11S</option>
                                <option value="Xiaomi-Redmi-Note-10">Xiaomi Redmi Note 10</option>
                                <option value="Xiaomi-POCO-F3-5G">Xiaomi POCO F3 5G</option>
                            </select>
                        </div>

                        <!-- Payment method input -->
                        <div class="mb-3">
                            <p class="lead mb-1">Metoda płatności:</p>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="payment-method" name="metoda-platnosci" value="paypal" checked>
                                <label class="form-check-label">PayPal</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="metoda-platnosci" value="mastercard">
                                <label class="form-check-label">Mastercard</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="metoda-platnosci" value="blik">
                                <label class="form-check-label">Blik</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="metoda-platnosci" value="platnosc-przy-odbiorze">
                                <label class="form-check-label">Płatność przy odbiorze</label>
                            </div>
                        </div>
                        <!-- Additional options -->
                        <div class="mb-3">
                            <p class="lead mb-1">Dodatki:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="dodatki" value="ubezpieczenie" id="security" checked>
                                <label class="form-check-label" for="security">Ubezpieczenie paczki</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="dodatki" value="natychmiastowa-wysylka" id="instant-shipment">
                                <label class="form-check-label" for="instant-shipment">Natychmiastowa wysyłka</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="dodatki" value="faktura" id="faktura">
                                <label class="form-check-label" for="faktura">Faktura</label>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Submit Button-->
                        <button type="button" class="btn btn-primary" onclick="zapisz()">Zapisz</button>
                        <button type="button" class="btn btn-primary"  onclick="usunWszystko()">Wyczyść</button>
                        <button type="button" class="btn btn-primary"  onclick="wyswietl()">Wyświetl</button>
